<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>tfl-bus - X-Tag</title>

  <link rel="stylesheet" type="text/css" href="x-tag-components.css"/>
  <link rel="stylesheet" type="text/css" href="../src/main.css"/>

  <script type="text/javascript" src="x-tag-components.js"></script>
  <script type="text/javascript" src="../src/main.js"></script>


  <style type="text/css">

  </style>
</head>

<body id="app">


  <x-tfl-bus></x-tfl-bus>

</body>

<script type="text/javascript">

  document.addEventListener('DOMComponentsLoaded', function(){
    var tflBus = document.getElementsByTagName('x-tfl-bus')[0];
    tflBus.addEventListener('dataLoading', function () {
      console.log('Data loading ...');
    });
    tflBus.addEventListener('dataReady', function () {
      console.log('Data ready :)');
    });
    tflBus.addEventListener('dataError', function () {
      console.log('Data error :(');
    });
    tflBus.addEventListener('serviceClicked', function (e) {
      console.log('Clicked ' + JSON.stringify(e.detail));
    });
  });

</script>

</html>
